{%- extends 'index.html' -%}
{%- from '_macros.html' import render_field -%}

{%- block page_body -%}
    <form action="{{ url_for_security('forgot_password') }}"
        method="POST" name="forgot_password_form" class="security-form">
        {{ forgot_password_form.hidden_tag() }}
        {{ render_field(forgot_password_form.email) }}

        <div class="form-group">
          {{ render_field(forgot_password_form.submit) }}
        </div>

  </form>
{%- endblock -%}
