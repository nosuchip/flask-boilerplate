{%- extends 'index.html' -%}
{%- from '_macros.html' import render_field -%}

{%- block page_body -%}
    <form action="{{ url_for_security('reset_password', token=reset_password_token) }}"
        method="POST" name="reset_user_form" class="security-form">
        {{ reset_user_form.hidden_tag() }}
        {{ render_field(reset_user_form.password) }}
        {{ render_field(reset_user_form.password_confirm) }}

        <div class="form-group">
          {{ render_field(reset_user_form.submit) }}
        </div>

  </form>
{%- endblock -%}
